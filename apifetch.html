<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function load(){
            let url ="https://data.covid19india.org/data.json";
            let obj = await(await fetch(url)).json();

            document.write(obj);

            for(var i=0; i<obj["cases_time_series"].length; i++){
                document.write("<table border='1' widht='100%'> <tr><th>dailyconfirmed</th><td>"+obj["cases_time_series"][i]["dailyconfirmed"]+"</td></tr>                              </table>" );
            }
        }
        load();
    </script>
</body>
</html>
